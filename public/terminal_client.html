<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TermLink Terminal</title>
    <link rel="stylesheet" href="terminal_client.css?v=13">
    <link rel="stylesheet" href="lib/xterm.css">
    <script src="lib/xterm.js"></script>
    <script src="lib/xterm-addon-fit.js"></script>
</head>
<body>
    <div id="terminal-shell">
        <div id="terminal-main">
            <div id="status-overlay"></div>
            <div id="terminal-container"></div>
        </div>
        <div id="input-overlay">
            <textarea id="input-buffer" placeholder="Type command here..."></textarea>
            <div class="input-controls">
                <button id="btn-clear">Clear</button>
                <button id="btn-close">Close</button>
                <button id="btn-send">Send</button>
            </div>
        </div>
        <div id="toolbar">
            <div class="key-row">
                <button class="key" id="btn-paste" title="Paste">ğŸ“‹</button>
                <button class="key" data-key="Esc">Esc</button>
                <button class="key" data-key="Tab">Tab</button>
                <button class="key" data-key="Ctrl">Ctrl</button>
                <button class="key" data-key="Alt">Alt</button>
                <button class="key" id="btn-toggle-input" title="Input Mode">ğŸ“</button>
            </div>
            <div class="key-row">
                <button class="key" data-key="-">-</button>
                <button class="key" data-key="/">/</button>
                <button class="key" data-key="|">|</button>
                <button class="key" data-key="Home">Home</button>
                <button class="key" data-key="End">End</button>
                <button class="key" data-key="PgUp">PgUp</button>
                <button class="key" data-key="PgDn">PgDn</button>
            </div>
            <div class="key-row">
                <button class="key" data-key="Left">â†</button>
                <button class="key" data-key="Down">â†“</button>
                <button class="key" data-key="Up">â†‘</button>
                <button class="key" data-key="Right">â†’</button>
                <button class="key" id="btn-ctrl-c" data-key="Ctrl-C" style="color:red;">ğŸ›‘</button>
                <button class="key" data-key="Enter">Enter</button>
            </div>
        </div>
    </div>
    <script src="terminal_client.js?v=13"></script>
</body>
</html>
